<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Array Functions</title>
    <link rel="stylesheet" href="style.css">
     <script src="script.js"></script>
  </head>
  <body>
    <div class="main-box">
        <h1>Array Functions</h1>
        <div class="desc">
          <span>Operation</span> <span>Input parameter</span> <span>Function</span> <span>Result</span>
        </div>
        <div class="splice">
          <span>Delete "496"</span> <input id="input_splice" type="text" value="7849637" disabled="disabled"> <button type="button" onclick="make_splice()">Splice</button> <input id="res_splice" type="text" disabled="disabled">
        </div>
        <div class="reverse">
          <span>Reverse</span> <input id="input_reverse" type="text" value="String"> <button type="button" onclick="make_reverse()">Split/Reverse/Join</button> <input id="res_reverse" type="text" disabled="disabled">
        </div>
        <div class="concat">
          <span>Union</span> <input id="input_concat1" type="text" value="Some"> <input id="input_concat2" type="text" value="Text"> <button type="button" onclick="make_concat()">Concat</button> <input id="res_concat" type="text" disabled="disabled">
        </div>
        <div class="foreach">
          <span>Item and space</span> <input id="input_for" type="text" value="Hello"> <button type="button" onclick="make_for()">forEach</button> <input id="res_for" type="text" disabled="disabled">
        </div>
        <div class="number">
          <span>Find</span> <input id="input_num1" type="text" value="123456789"> <input id="input_num2" type="text" value="4"> <button type="button" onclick="make_num()">indexOf</button> <input id="res_num" type="text" disabled="disabled">
          <input id="res_num2" type="text" disabled="disabled">  
        </div>
    </div>
</html>
