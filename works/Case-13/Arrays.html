<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Array Functions</title>
    <link rel="stylesheet" href="style.css">
     <script src="script.js"></script>
  </head>
  <body>
    <div class="main-box">
      <h1>Array Functions</h1>
      <table>
        <tr>
            <td>Operation</td> <td>Input parameter</td> <td>Function</td> <td>Result</td>
        </tr>
        <tr>
            <td>Delete "496"</td> <td><input id="input_splice" type="text" value="7849637" disabled="disabled"></td> <td><button type="button" onclick="make_splice()">splice</button></td> <td><input id="res_splice" type="text" disabled="disabled"></td>
        </tr>
        <tr>
            <td>Reverse</td> <td><input id="input_reverse" type="text" value="String"></td> <td><button type="button" onclick="make_reverse()">split/reverse/join</button></td> <td><input id="res_reverse" type="text" disabled="disabled"></td>
        </tr>
        <tr>
            <td>Union</td> <td><input id="input_concat1" type="text" value="Some"> <input id="input_concat2" type="text" value="Text"></td> <td><button type="button" onclick="make_concat()">concat</button></td> <td><input id="res_concat"
              type="text" disabled="disabled"></td>
        </tr>
        <tr>
            <td>Spaces in the word</td> <td><input id="input_for" type="text" value="Hello"></td> <td><button type="button" onclick="make_for()">forEach</button></td> <td><input id="res_for" type="text" disabled="disabled"></td>
        </tr>
        <tr>
            <td> Symbol search</td> <td><input id="input_num1" type="text" value="123456789"> <input id="input_num2" type="text" value="4"></td> <td><button type="button" onclick="make_num()">indexOf/ includes</button></td> <td><input id="res_num"
              type="text" disabled="disabled"> <input id="res_num2" type="text" disabled="disabled"></td>
        </tr>
        <tr>
            <td>Fruit search by number</td> <td><textarea id="input_find_item1" type="text" disabled="disabled">1 - Apple 2 - Banana 3 - Orange</textarea> <input id="input_find_item2" type="text" value="2"> </td> <td><button type="button" onclick="find_fruit()">find</button></td> <td><input id="res_fruit"
              type="text" disabled="disabled"></td>
        </tr>
        <tr>
            <td>Number of symbols per line</td> <td><input id="input_filter1" type="text" value="abbabbaba"> <input id="input_filter2" type="text" value="a"></td> <td><button type="button" onclick="make_filter()">filter</button></td> <td><input id="res_filter"
              type="text" disabled="disabled"></td>
        </tr>
        <tr>
            <td>Multiplying each number by a number</td> <td><input id="input_map1" type="number" value="1342"> <input id="input_map2" type="number" value="5"></td> <td><button type="button" onclick="make_map()">map</button></td> <td><input id="res_map"
              type="text" disabled="disabled"></td>
        </tr>
        <tr>
            <td>Number sorting</td> <td><input id="input_sort1" type="number" value="690864"> </td> <td><button type="button" onclick="make_sort()">sort</button></td> <td><input id="res_sort"
              type="text" disabled="disabled"></td>
        </tr>
      </table>




    </div>
</html>
