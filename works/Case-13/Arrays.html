<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
     <script src="script.js"></script>
  </head>
  <body>
    <div class="main_block">
      <div class="result">
        <input type="text" name="" value="" readonly>
      </div>
      <div class="buttons">
        <input type="button" name="button" value="1" data-num>
        <input type="button" name="button" value="2" data-num>
        <input type="button" name="button" value="3" data-num>
        <input type="button" name="button" value="4" data-num>
        <input type="button" name="button" value="5" data-num>
        <input type="button" name="button" value="6" data-num>
        <input type="button" name="button" value="7" data-num>
        <input type="button" name="button" value="8" data-num>
        <input type="button" name="button" value="9" data-num>
        <input type="button" name="button" value="+" data-oper>
        <input type="button" name="button" value="0" data-num>
        <input type="button" name="button" value="-" data-oper>
        <input type="button" name="button" value="*" data-oper>
        <input type="button" name="button" value="=" data-oper>
        <input type="button" name="button" value="/" data-oper>
      </div>
    </div>
  </body>
</html>
